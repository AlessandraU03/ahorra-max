<div class="container">
    <h1>Registrar Meta de Ahorro</h1>
    <form (ngSubmit)="agregarMeta()">
        <div>
            <label for="nombreMeta">Nombre de la Meta:</label>
            <input type="text" id="nombreMeta" [(ngModel)]="meta.nombre_meta" name="nombreMeta" required>
        </div>
  
        <div>
            <label for="montoObjetivo">Monto Objetivo:</label>
            <input type="number" id="montoObjetivo" [(ngModel)]="meta.monto_objetivo" name="montoObjetivo" required>
        </div>
  
        <div>
            <label for="fechaLimite">Fecha LÃ­mite:</label>
            <input type="date" id="fechaLimite" [(ngModel)]="meta.fecha_limite" name="fechaLimite" required>
        </div>
  
        <div>
          <label for="montoAhorrado">Monto Ahorrado:</label>
          <input type="number" id="montoAhorrado" [(ngModel)]="meta.monto_ahorrado" name="montoAhorrado">
      </div>
      
        <button type="submit">Registrar Meta</button>
    </form>
  </div>
