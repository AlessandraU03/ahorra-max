    </label>
    <label>
      Monto Objetivo:
      <input type="number" [(ngModel)]="meta.montoObjetivo" name="montoObjetivo" required>
    </label>
    <label>
      Fecha LÃ­mite:
      <input type="date" [(ngModel)]="meta.fechaLimite" name="fechaLimite" required>
    </label>
    <label>
      Progreso:
      <input type="number" [(ngModel)]="meta.progreso" name="progreso" required>
